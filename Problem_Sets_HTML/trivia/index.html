<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function checkMC(event) {
                let button = event.target;
                if (button.innerHTML == 'Wellington') {
                    button.style.backgroundColor = 'Green';
                    button.parentElement.querySelector('.feedback1').innerHTML = 'Correct!';
                }
                else {
                    button.style.backgroundColor = 'Red';
                    button.parentElement.querySelector('.feedback1').innerHTML = 'Incorrect';
                }
            }

            function checkFreeResponse(event) {
                let button = event.target;
                let input = document.querySelector('input');
                if (input.value == 'Sweden') {
                    input.style.backgroundColor = 'Green';
                    button.parentElement.querySelector('.feedback2').innerHTML = 'Correct!';
                }
                else {
                    input.style.backgroundColor = 'Red';
                    button.parentElement.querySelector('.feedback2').innerHTML = 'Incorrect';
                }
            }

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the southernmost capital in the world?</h3>
                <button onclick="checkMC(event)">Santiago</button>
                <button onclick="checkMC(event)">Buenos Aires</button>
                <button onclick="checkMC(event)">Wellington</button>
                <button onclick="checkMC(event)">Cape Town</button>
                <button onclick="checkMC(event)">Canberra</button>
                <p class="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Which country has the most islands?</h3>
                <input type="text">
                <button onclick="checkFreeResponse(event)">Check Answer</button>
                <p class="feedback2"></p>
            </div>
        </div>
    </body>
</html>
